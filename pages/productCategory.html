    <nav>
      <ul>
        <li class="logo">Elter Ego</li>
        <li class="btn"><span class="fas fa-bars"></span></li>
        <div class="items">
          <li><a href="index.html">Home</a></li>
          <div class="dropdown">
            <button class="dropbtn">Shop</button>
            <div class="dropdown-content">
              <a href="productCategory.html">T-Shirts</a>
              <a href="#">Elter Hats</a>
              <a href="#">Swimsuits</a>
            </div>
          </div>
          <!--<li><a href="#">Shop</a></li>-->
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="signIn-Up.html">Sign In/Sign Up</a></li>
          <div class="dropdown">

            </div>
            <li>

            <i class="fas fa-search"></i>

            </div>
            <div class="productContent">
              <h3 class="product-title">White Escobar</h3>
              <div class="price">
                R199.99
              </div>
            </div>
            <ul class="social">
              <li>
                <a href="productPage.html" data-tip="quick view">
                  <i class="fa fa-eye"></i>
                </a>
              </li>
              <li>
                <a href="" data-tip="add to cart">
                  <i class="fa fa-shopping-cart"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-3">
