<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>ShopProduct</title>
    <link rel="stylesheet" href="../home.css" />
    <style></style>
  </head>

  <body id="product-body">
    <!--NAVIGATION BAR-->

    <!--PRODUCT SECTION-->
    <div class="container">
      <div class="row">
        <!--PRODUCT IMAGE CAROUSEL-->
        <div class="col-md-5">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="/images/greenT1.jpg"
                  class="d-block w-100"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/images/greenT2.jpg"
                  class="d-block w-100"
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/images/greenT3.jpg"
                  class="d-block w-100"
                  alt="Third slide"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleControls"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleControls"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

        <!--PRODUCT DESCRIPTION-->
        <div class="col-md-7">
          <!--TITLE/PRICE SECTION-->
          <section class="section-a">
            <p class="newarrival text-center">NEW</p>
            <h3>
              T-SHIRT
            </h3>
            <p class="price">R 149.99</p>
            <h2>WARRIOR ENERGY YELLOW</h2>
            <p>Product Code: 012AB678</p>
          </section>

          <!--PRODUCT DESCRIPTION SECTION-->
          <section class="section-b">
            <label class="description">Product Description:</label>
            <ul>
              <li>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</li>
              <li>Assumenda facilis hic iusto dolor.</li>
              <li>quidem inventore totam omnis odit?</li>
            </ul>
            <p><label>Availability:</label> In Stock</p>
            <p><label>Brand:</label> Elter Ego</p>
          </section>

          <!--QUANTITY/SIZE/CART SECTION-->
          <section class="section-c">
            <div>
              <label>Select Size: </label>
              <select id="size" name="size">
                <option value="Small">S</option>
                <option value="Medium">M</option>
                <option value="Large">L</option>
                <option value="Extra-large">XL</option>
              </select>
            </div>
            <label for="text">Quantity: </label>
            <input type="text" value="1" />
            <a href="#" class="btn btn-default cartBtn">
              ADD TO CART
            </a>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
