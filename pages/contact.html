<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kanit|Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="../index.css" rel="stylesheet" />
    <title>Contact Us</title>
  </head>

  <body id="contact-body">
    <!--NAVIGATION BAR-->

    <main class="contact-main">
      <!-- <div class="about-header">
        <h1 id="about-title">Contact Us</h1>
      </div>-->

      <div class="contact-section">
        <h1>Contact Us</h1>
        <input type="text" class="contact-form-text" placeholder="Full Name" />
        <input
          type="email"
          class="contact-form-text"
          placeholder="E-mail Address"
        />
        <input
          type="text"
          class="contact-form-text"
          placeholder="Phone Number"
        />
        <textarea
          class="contact-form-text"
          placeholder="Write your complaint"
        ></textarea>
        <input type="Submit" class="contact-form-btn" value="Send" />
      </div>
    </main>

    <!--FOOTER-->
    <footer id="main-footer" class="grid">
      <div>Elter Ego</div>
      <div>Project by Underscore Solutions 2020</div>
    </footer>
  </body>
</html>
